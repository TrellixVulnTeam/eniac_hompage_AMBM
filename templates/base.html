{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">    
    <title>Document</title> 
</head>
<body class="text-gray-700 ">
    <header class="container max-w-full flex items-center justify-between px-6 h-20 border-b border-gray-400 fixed bg-black inset-0 ">
    <div class="flex drop">
    <img class="rounded-full h-20 w-20  p-2" src="{% static 'img/eniac.png' %}" />
    <a href = "{% url "core:price" %}" class="mr-6 flex ml-1 content-center items-center font-black text-3xl text-white">Eniac</a>

    <ul class="flex items-center text-md font-medium align-middle">

        <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>


        <div x-data="{ open: false }" class="flex px-4 mx-px ">
            <div @click.away="open = false" class="relative" x-data="{ open: false }">
              <button @click="open = !open" class="border-b-2 hover:border-yellow-400 border-black  m-3 float-left items-center font-black text-white text-base mt-5">
                <span class="text-white">에니악소개</span>
                <svg fill="currentColor" viewBox="0 0 20 20" :class="{'rotate-180': open, 'rotate-0': !open}" class="inline w-4 h-4 mt-1 ml-1 transition-transform duration-200 transform md:-mt-1"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
              </button>
              <div x-show="open" x-transition:enter="transition ease-out duration-100" x-transition:enter-start="transform opacity-0 scale-95" x-transition:enter-end="transform opacity-100 scale-100" x-transition:leave="transition ease-in duration-75" x-transition:leave-start="transform opacity-100 scale-100" x-transition:leave-end="transform opacity-0 scale-95" class="absolute right-0 w-full mt-16 origin-top-right rounded-md shadow-lg md:w-48">
                <div class="px-2 py-2 bg-white rounded-md shadow dark-mode:bg-gray-800">
                  <a class="block px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline" href=" {% url "prices:intro" %}">활동 소개</a>
                  <a class="block px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline" href=" {% url "prices:cap" %}">임원진 소개</a>
                  <a class="block px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline" href="https://drive.google.com/drive/folders/1qWssqTPcA6OdxF-qxuIzFq16TFGBfDAY">족보</a>
                </div>
              </div>
            </div>    
          </nav>
        </div>
             
      
       
    <li class="hover: border-b-2 hover:border-yellow-400 border-black px-2 m-3 float-left items-center font-black text-white text-base mt-5 block ml-8 " id="menu-btn"><a class="py-10" href = " {% url "core:doit" %}">  개발작품써보기 </a> </li>
    <li class="hover: border-b-2 hover:border-yellow-400 border-black px-2 m-3 float-left items-center font-black text-white text-base mt-5 block ml-8 " id="menu-btn"><a class="py-10" href = "{% url "lecture:list" %}">  추천코딩강의 </a> </li>
    <li class="hover: border-b-2 hover:border-yellow-400 border-black px-2 m-3 float-left items-center font-black text-white text-base mt-5 block ml-10 " id="menu-btn" ><a href = "{% url "studies:list"  %}" class="py-10">스터디/팀구성</a></li>
    <li class="hover: border-b-2 hover:border-yellow-400 border-black px-2 m-3 float-left items-center font-black text-white text-base mt-5 block ml-10 " id="menu-btn" ><a href = "{% url "opensource:list"  %}" class="py-10">코드 질문</a></li>  
  
    

    </ul>
   
    </div>

    
  
        {% include "partials/header.html" %}
</header>

    {% block content %}
    {% endblock %}
    
    {% include "partials/footer.html" %}


 
    </div>

   

</body> 
</html>
