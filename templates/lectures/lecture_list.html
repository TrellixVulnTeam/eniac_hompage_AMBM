{% extends "base.html"%}
{% block content %}

<style>
  @import url('https://fonts.googleapis.com/css2?family=Gothic+A1:wght@600&display=swap');  }
</style>
<div class="fixed">
  <a href="{% url 'lecture:create' %}" style="top:600px; left:1450px; font-size:20px;" class="py-14 px-10 text-center hover:bg-blue-50 border-gray-50 border shadow-md relative text-gray-700 rounded-full">
      create
  </a>
</div>
<div class="mt-40 flex justify-center">
  <div class="text-center">
    <div style="font-family: 'Gothic A1', sans-serif; font-size:37px;" class="text-black font-bold">
      추천 강의들을 소개해보세요
    </div>
    <div style="font-family: 'Gothic A1', sans-serif; font-size:20px; font-weight:500;" class="font-bold text-gray-400 mt-6">
      강의들을 추천해주면서 함께 발전하고 스터디/팀구성에서 협업까지 해봐요!
    </div>
  </div>
</div>
<div style="height:47px; margin-top:60px;"class="flex justify-center">
  <div style="width:1100px; height:200px;" class="flex-wrap flex justify-center">
    <form method="POST" action=".">
    {% csrf_token %}
    <div class="flex flex-wrap">
      <div class="ml-5" style="font-family: 'Gothic A1', sans-serif;">
        <button name="classify_genre" value="all" style="width:75px; height:47px;" class="hover:border-blue-500 hover:text-blue-500 border-gray-400 font-medium text-gray-400">
          전체
        </button>
      </div>
      <div class="ml-5" style="font-family: 'Gothic A1', sans-serif;">
        <button name="classify_genre" value="web" style="width:75px; height:47px;" class="hover:border-blue-500 hover:text-blue-500 border-gray-400 font-medium text-gray-400">
          웹
        </button>
      </div >
      <div class="ml-5" style="font-family: 'Gothic A1', sans-serif;">
        <button name="classify_genre" value="app" style="width:75px; height:47px;" class="hover:border-blue-500 hover:text-blue-500 border-gray-400 font-medium text-gray-400">
          앱
        </button>
      </div>
      <div class="ml-5" style="font-family: 'Gothic A1', sans-serif;">
        <button name="classify_genre" value="game" style="width:75px; height:47px;" class="hover:border-blue-500 hover:text-blue-500 border-gray-400 font-medium text-gray-400">
          게임
        </button>
      </div>
      <div class="ml-5" style="font-family: 'Gothic A1', sans-serif;">
        <button name="classify_genre" value="machine_learning" style="width:75px; height:47px;" class="hover:border-blue-500 hover:text-blue-500 border-gray-400 font-medium text-gray-400">
          인공지능
        </button>
      </div>
      <div class="ml-5" style="font-family: 'Gothic A1', sans-serif;">
        <button name="classify_genre" value="whatever" style="width:75px; height:47px;" class="hover:border-blue-500 hover:text-blue-500 border-gray-400 font-medium text-gray-400">
          미분류
        </button>
      </div>
    </div>
    </form>
  </div>
</div>
<div style="font-family: 'Gothic A1', sans-serif; margin-top:45px; margin-bottom:10px; margin-right:200px;" class="text-gray-400 flex justify-end">
  *사진은 되도록 규격에 맞춰 올려서주세요
</div>
<div class="flex justify-center">
  <div style="width:1400px;" class="justify-center flex flex-wrap">
    {% for lecture in lectures %}
    <div style="width:400px; height:360px; margin-bottom:48px;" class="ml-8">
      <div style="background-image: url({{lecture.get_photo_url}}); width:400px; height:260px;" class="bg-auto bg-no-repeat bg-center border">
      </div>
      <div style="font-family: 'Gothic A1', sans-serif; font-size:24px;" class="mt-3">
        {{lecture.title}}
      </div>
      <div>
        {{lecture.link}}
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
