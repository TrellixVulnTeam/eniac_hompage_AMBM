{% extends 'base.html' %}

{% block content%}

<div class="abc mt-28 flex justify-center">
    <div class="text-center">
      <div class="title" style="font-family: 'Gothic A1', sans-serif; font-size:37px;" class="text-black font-bold">
        로그인
      </div>
      <div style="font-family: 'Gothic A1', sans-serif; font-size:20px; font-weight:500;" class="font-bold text-gray-400 mt-6">
        에니악 홈페이지에 로그인해주세요
      </div>
    </div>
  </div>
    <div class=" container lg:w-5/12 md:w-1/2 xl:w-1/4 mx-auto my-10 flex flex-col items-center border border-gray-600 p-6">
<form method="POST" action="{% url 'users:login' %}" class="w-full" >
    {% csrf_token %}
    <div class=" text-left rounded-sm py-5 font-light focus:outline-none text-lg w-full  px-5">
        {{form.email}}
    </div>
    <div class="mb-3 text-left rounded-sm py-5 font-light focus:outline-none text-lg w-full  px-5">
        {{form.password}}
    </div>
    <button class="text-center rounded-sm py-5 font-light text-lg w-full bg-yellow-400">button</button>
</form>
   <div class="mt-5">
       <span class="mr-2">계정이 없으십니까?</span>
       <a class="text-green-500 font-medium" href="{% url 'users:signup'%}">회원가입</a></div> 
    </div> 
{% endblock content%}
